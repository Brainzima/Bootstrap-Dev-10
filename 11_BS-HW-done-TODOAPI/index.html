<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-light">
        <div id="loader" class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="spinner-border text-primary"
                style="border-style: dotted;border-width: 1rem;width: 5rem; height: 5rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="row p-1 d-none" id="todosContainer">



            <!-- <div class="col-3">
                <div class="card text-bg-danger">
                    <div class="card-body">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci, vitae culpa fugiat quam
                            vel voluptates corrupti et voluptatibus iste, eligendi, atque expedita quidem veritatis
                            minima eum sint accusamus blanditiis inventore?</p>
                    </div>
                </div>
            </div> -->

        </div>

    </div>


    <script>
        async function getUsers() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/todos');
                const data = await response.json();

                data.forEach(todo => {
                    const todosContainer = document.getElementById("todosContainer")
                    const col = document.createElement('div')
                    col.classList.add('col-3')

                    const card = document.createElement('div')
                    card.classList.add('card')
                    card.classList.add(`${todo.completed ? 'text-bg-primary' : 'text-bg-danger'}`)
                    card.classList.add('m-2')

                    const cardBody = document.createElement('div')
                    cardBody.classList.add('card-body')
                    cardBody.textContent = todo.title

                    card.appendChild(cardBody)
                    col.appendChild(card)
                    todosContainer.appendChild(col)
                    todosContainer.classList.remove('d-none')
                    document.getElementById('loader').classList.add('d-none')
                });

            } catch (error) {

            }
        }
        getUsers()
    </script>

</body>

</html>
