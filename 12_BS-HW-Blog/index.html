<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <style>
            .card{
                min-height: 200px;
            }
        </style>
</head>

<body>
    <div class="container bg-light">
        <div id="loader" class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="spinner-border text-primary"
                style="border-style: dotted;border-width: 1rem;width: 5rem; height: 5rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="row p-1 d-none" id="blogsContainer">

        </div>

    </div>


    <script>
        async function getPosts() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts');
                const data = await response.json();

                data.forEach(post => {
                    const blogsContainer = document.getElementById("blogsContainer")
                    const col = document.createElement('div')
                    col.classList.add('col-3')

                    const card = document.createElement('div')
                    card.classList.add('card')
                    card.classList.add('m-2')                    

                    const cardBody = document.createElement('div')
                    cardBody.classList.add('card-body')
                    
                    const cardTitle = document.createElement('h4')
                    cardTitle.textContent = post.title

                    const cardBtn = document.createElement('a')
                    cardBtn.textContent = 'Read Details'
                    cardBtn.href = `blog-details.html?id=${post.id}`
                    cardBtn.classList.add('btn')
                    cardBtn.classList.add('btn-primary')


                    cardBody.appendChild(cardTitle)
                    cardBody.appendChild(cardBtn)
                    card.appendChild(cardBody)
                    col.appendChild(card)
                    blogsContainer.appendChild(col)
                    blogsContainer.classList.remove('d-none')
                    document.getElementById('loader').classList.add('d-none')
                });

            } catch (error) {

            }
        }
        getPosts()
    </script>

</body>

</html>
