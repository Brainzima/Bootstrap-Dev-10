<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>


    <div id="firstSlider" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://picsum.photos/id/20/1000/300" alt="" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/id/24/1000/300" alt="" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/id/25/1000/300" alt="" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/id/26/1000/300" alt="" class="d-block w-100">
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#firstSlider" data-bs-slide="prev">
            <span>Previous</span>
        </button>
        <button class="carousel-control-next" data-bs-target="#firstSlider" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <br>
    <hr>
    <br>

    <div id="secondSlider" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#secondSlider" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#secondSlider" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#secondSlider" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#secondSlider" data-bs-slide-to="3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://picsum.photos/id/29/1000/300" alt="" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/id/21/1000/300" alt="" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/id/35/1000/300" alt="" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/id/446/1000/300" alt="" class="d-block w-100">
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#secondSlider" data-bs-slide="prev">
            <span>Previous</span>
        </button>
        <button class="carousel-control-next" data-bs-target="#secondSlider" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <br>
    <hr>
    <br>

    <div id="thirdSlider" class="carousel slide carousel-fade"  data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#thirdSlider" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#thirdSlider" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#thirdSlider" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#thirdSlider" data-bs-slide-to="3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://picsum.photos/id/29/1000/300" alt="" class="d-block w-100">
                <div class="carousel-caption">
                    <h4>Test Caption</h4>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/id/21/1000/300" alt="" class="d-block w-100">
                <div class="carousel-caption">
                    <h5>Admission Open</h5>
                    <a class="btn btn-primary" href="https://brainzima.com/contact">Apply Now</a>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/id/35/1000/300" alt="" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/id/446/1000/300" alt="" class="d-block w-100">
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#thirdSlider" data-bs-slide="prev">
            <span>Previous</span>
        </button>
        <button class="carousel-control-next" data-bs-target="#thirdSlider" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
