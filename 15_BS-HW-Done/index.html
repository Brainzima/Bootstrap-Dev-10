<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <div class="container bg-light">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid align-items-md-start">
                        <div class="logo">
                            <a class="navbar-brand" href="#">
                                <img class="rounded-pill" src="https://placehold.co/100x40" alt="">
                            </a>
                        </div>
                        

                        <div class="menu">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" aria-current="page" href="#">About</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" aria-current="page" href="#">Gallery</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" aria-current="page" href="#">Services</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" aria-current="page" href="#">Contact</a>
                                    </li>

                                </ul>
                            </div>





                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <img src="https://placehold.co/1000x400" alt="" class="img-fluid">
            </div>
            <div class="col-4 text-center bg-info p-2">
                <h4>Enquiry Form</h4>
                <input type="text" placeholder="Name" class="form-control mt-3">
                <input type="email" placeholder="Email" class="form-control mt-3">
                <textarea name="" id="" placeholder="Message" class="form-control mt-3" rows="5"></textarea>
                <button class="btn btn-primary mt-3">Submit</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <img src="https://placehold.co/600x400" class="img-fluid" alt="">
            </div>
            <div class="col">
                <img src="https://placehold.co/600x400" class="img-fluid" alt="">
            </div>
            <div class="col">
                <img src="https://placehold.co/600x400" class="img-fluid" alt="">
            </div>
            <div class="col">
                <img src="https://placehold.co/600x400" class="img-fluid" alt="">
            </div>
        </div>





    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
