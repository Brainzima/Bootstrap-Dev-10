<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row bg-light d-flex justify-content-center align-items-center" style="height: 200px;">
            
            <div class="spinner-border text-dark" id="spinner">
                <span class="visually-hidden">Loading...</span>
            </div>

            <div class="card d-none" id="user-card">
                <div class="card-body">
                    <h1 class="card-title" id="name"></h1>
                    <p id="email"></p>
                    <p id="phone"></p>
                </div>
            </div>

        </div>
    </div>


    <script>
        async function getUsers() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/users/6');
                const data = await response.json();
                document.getElementById("name").textContent = data.name
                document.getElementById("email").textContent = data.email
                document.getElementById("phone").textContent = data.phone

                document.getElementById("spinner").classList.add('d-none')
                document.getElementById("user-card").classList.remove('d-none')

            } catch (error) {
                alert(error)
            }
        }
        getUsers()
    </script>
</body>

</html>
