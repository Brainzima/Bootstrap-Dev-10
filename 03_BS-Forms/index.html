<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    
    <div class="container bg-light">
        <h1 class="text-center">BS Forms</h1>

        <form action="">
            <label for="name">Name: </label>
            <input type="text" id="name" class="form-control mb-1" placeholder="Name">
            <input type="text" id="name" class="form-control form-control-sm mb-1" placeholder="Name">
            <input type="text" id="name" class="form-control form-control-lg mb-1" placeholder="Name">

            <select name="" id="" class="form-select">
                <option value="">Select Country</option>
                <option value="">India</option>
                <option value="">Bharat</option>
                <option value="">Hindustan</option>
                <option value="">Other but for 3 days only</option>
            </select>

            <label for="hobies">Select your hobies:</label>
            <div class="form-check">
                <input type="checkbox" id="pc" class="form-check-input">
                <label for="pc" class="form-check-label">Playing Cricket</label>
            </div>
             <div class="form-check">
                <input type="checkbox" id="rb" class="form-check-input">
                <label for="rb" class="form-check-label">Reading Books</label>
            </div>
             <div class="form-check">
                <input type="checkbox" id="pf" class="form-check-input">
                <label for="pf" class="form-check-label">Playing Football</label>
            </div>
             <div class="form-check">
                <input type="checkbox" id="kabaddi" class="form-check-input">
                <label for="kabaddi" class="form-check-label">Kabaddi</label>
            </div>
             <div class="form-check">
                <input type="checkbox" id="pv" class="form-check-input">
                <label for="pv" class="form-check-label">Playing Vollyball</label>
            </div>

            <label for="">Gender:</label>
            <div class="form-check">
                <input type="radio" name="" id="male" class="form-check-input">
                <label for="male">Male</label>
            </div>
            <div class="form-check">
                <input type="radio" name="" id="female" class="form-check-input">
                <label for="female">Female</label>
            </div>

            <div class="form-check form-switch">
                <input type="checkbox" id="mode" class="form-check-input">
                <label for="mode">Dark Mode</label>
            </div>

            <div>
                <input type="range" class="form-range">
            </div>

            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                <input type="text" placeholder="Email Address" class="form-control">
            </div>

            <div class="input-group mt-1">
                <input type="text" placeholder="Email Address" class="form-control">
                <button class="btn btn-outline-danger">Submit</button>
            </div>

            <div class="mt-1 form-floating">
                <input type="text" class="form-control" placeholder="Name">
                <label for="">Enter Name</label>
            </div>

            <div class="mt-3">
                <button class="btn btn-primary">Click</button>
                <button class="btn btn-secondary">Click</button>
                <button class="btn btn-success">Click</button>
                <button class="btn btn-light">Click</button>
                <button class="btn btn-dark">Click</button>
                <button class="btn btn-warning">Click</button>
                <button class="btn btn-danger">Click</button>
                <button class="btn btn-info">Click</button>
            </div>

            <div class="mt-3">
                <button class="btn btn-outline-primary">Click</button>
                <button class="btn btn-outline-secondary">Click</button>
                <button class="btn btn-outline-success">Click</button>
                <button class="btn btn-outline-light">Click</button>
                <button class="btn btn-outline-dark">Click</button>
                <button class="btn btn-outline-warning">Click</button>
                <button class="btn btn-outline-danger">Click</button>
                <button class="btn btn-outline-info">Click</button>
            </div>

            

        </form>
    </div>


  </body>
</html>
