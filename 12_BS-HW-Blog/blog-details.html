<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>
    <div class="container bg-light">
        <div id="loader" class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="spinner-border text-primary"
                style="border-style: dotted;border-width: 1rem;width: 5rem; height: 5rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="row p-1">
            <div class="col-8">
                <div class="row mb-2">
                    <div class="col card">
                        <h2 id="blog_title">Title</h2>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col card">
                        <p id="blog_body">Blog Body</p>
                    </div>
                </div>
                <a href="index.html" class="btn btn-secondary">Back to Blogs Page</a>
            </div>
            <div class="col-4">
                <ul class="list-group">
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                    <li class="list-group-item">A fourth item</li>
                    <li class="list-group-item">And a fifth one</li>
                </ul>
            </div>
        </div>

    </div>


    <script>
        async function getPosts(id) {
            try {
                const response = await fetch(`https://jsonplaceholder.typicode.com/posts/${id}`);
                const data = await response.json();
                document.getElementById('blog_title').textContent= data.title
                document.getElementById('blog_body').textContent= data.body
                document.getElementById('loader').classList.add('d-none')
            } catch (error) {
                alert(error)
            }
        }

        const params = new URLSearchParams(window.location.search)
        const id = params.get('id')
        // console.log(id)

        getPosts(id)
    </script>

</body>

</html>
