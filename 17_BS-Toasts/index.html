<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

<body>


    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <input type="text" class="form-control" placeholder="Name" id="name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Course" id="course">
            </div>
            <div class="col">
                <button onclick="addData()" class="btn btn-primary">Submit</button>
            </div>
        </div>
        <div class="row">
            <ul id="dataPlace">

            </ul>
        </div>
    </div>




    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="liveToast" class="toast text-bg-success" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="https://media2.giphy.com/media/v1.Y2lkPTZjMDliOTUydnFwejBpbnMzaTFvcmVsanhsNmRocWx5cHR0bXQ3c3oyZjZieHVrMiZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/uKi4DG2TPzGuN4Q7Xg/giphy.gif" class="rounded me-2" alt="..." width="20" height="20">
                <strong class="me-auto">Success</strong>
                <small>Just Now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Data Successfully Added!
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"

        <script>

        const datas = [
            { name: 'Demo Kumar', course: 'ADCA' },
            { name: 'Demo2 Kumar', course: 'DCA' },
            { name: 'Demo3 Kumar', course: 'Python' }
        ]

        const toastLiveExample = document.getElementById('liveToast')
        const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
        
        
        
        
        function showData() {
            const dataPlace = document.getElementById("dataPlace")
            datas.forEach((data, index) => {
                const item = document.createElement('li')
                item.textContent = `name: ${data.name} course: ${data.course}`
                dataPlace.appendChild(item)
            })
        }
        showData()

        function addData() {
            let name = document.getElementById("name").value
            let course = document.getElementById("course").value
            const newData = {
                name: name,
                course: course
            }
            datas.push(newData)
            toastBootstrap.show()
            document.getElementById("name").value =''
            document.getElementById("course").value =''
            document.getElementById('dataPlace').innerHTML = '';
            showData()
        }
    </script>
</body>
